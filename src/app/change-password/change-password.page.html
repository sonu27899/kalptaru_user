<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
        Change Password
      </ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content padding text-center>
    <form >
        
        <ion-item *ngIf="!password_flag">
            <ion-label>Old Password:</ion-label>
            <ion-input type="password" [(ngModel)]="user_password" name="user_password" ></ion-input>
            <ion-icon name="eye" (click)="onpassword_flag()"></ion-icon>
          </ion-item>
          <ion-item *ngIf="password_flag">
              <ion-label>Old Password:</ion-label>
              <ion-input type="text" [(ngModel)]="user_password" name="user_password" ></ion-input>
              <ion-icon name="eye-off" (click)="onpassword_flag()"></ion-icon>
            </ion-item>


            <ion-item *ngIf="!password_flag1">
                <ion-label>New Password:</ion-label>
                <ion-input type="password" [(ngModel)]="user_NewPassword" name="user_NewPassword" ></ion-input>
                <ion-icon name="eye" (click)="onpassword_flag1()"></ion-icon>
              </ion-item>
              <ion-item *ngIf="password_flag1">
                  <ion-label>New Password:</ion-label>
                  <ion-input type="text" [(ngModel)]="user_NewPassword" name="user_NewPassword" ></ion-input>
                  <ion-icon name="eye-off" (click)="onpassword_flag1()"></ion-icon>
                </ion-item>


                <ion-item *ngIf="!password_flag2">
                    <ion-label>Confirm Password:</ion-label>
                    <ion-input type="password" [(ngModel)]="user_ConfirmPassword" name="user_ConfirmPassword" ></ion-input>
                    <ion-icon name="eye" (click)="onpassword_flag2()"></ion-icon>
                  </ion-item>
                  <ion-item *ngIf="password_flag2">
                      <ion-label>Confirm Password:</ion-label>
                      <ion-input type="text" [(ngModel)]="user_ConfirmPassword" name="user_ConfirmPassword" ></ion-input>
                      <ion-icon name="eye-off" (click)="onpassword_flag2()"></ion-icon>
                    </ion-item>
                
         
                  
                  <ion-button full round style="color: aliceblue;padding-top: 10px;" (click)="upadtepassword()">Update Password</ion-button>
      </form>
      

</ion-content>
