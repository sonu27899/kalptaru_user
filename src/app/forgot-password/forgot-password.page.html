<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
        Forgot Password
      </ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content padding text-center>
    <form >
        
        <ion-item >
            <ion-label>Email Id:</ion-label>
            <ion-input type="email" [(ngModel)]="email_id" name="email_id"></ion-input>
          </ion-item>         
                  
                  <ion-button full round style="color: aliceblue;padding-top: 10px;" (click)="onforget()">Send Password to E-Mail</ion-button>
      </form>
      

</ion-content>
