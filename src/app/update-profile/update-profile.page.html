<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
        My Profile
      </ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content padding text-center class="outer-content">
    <form >
        <ion-item>
          <ion-label>Email:</ion-label>
          <ion-input type="email" [(ngModel)]="user_email" name="user_email" disabled></ion-input>
        </ion-item>
        <ion-item *ngIf="!password_flag">
            <ion-label>Password:</ion-label>
            <ion-input type="password" [(ngModel)]="user_password" name="user_password" ></ion-input>
            <ion-icon name="eye" (click)="onpassword_flag()"></ion-icon>
          </ion-item>
          <ion-item *ngIf="password_flag">
              <ion-label>Password:</ion-label>
              <ion-input type="text" [(ngModel)]="user_password" name="user_password" ></ion-input>
              <ion-icon name="eye-off" (click)="onpassword_flag()"></ion-icon>
            </ion-item>
            <ion-item>
                <ion-label>Name:</ion-label>
                <ion-input type="text" [(ngModel)]="user_name" name="user_name" ></ion-input>
              </ion-item>
              <ion-item>
                  <ion-label>Mobile No.:</ion-label>
                  <ion-input type="number" [(ngModel)]="user_mobileno" name="user_mobileno" disabled></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label>City:</ion-label>
                    <ion-input type="text" [(ngModel)]="user_city" name="user_city" ></ion-input>
                  </ion-item>
                  <ion-item>
                      <ion-label>Gender:</ion-label>
                      <ion-select [(ngModel)]="user_gender" name="user_gender">
                        <ion-select-option value="female" name="female">Female</ion-select-option>
                        <ion-select-option value="male" name="male">Male</ion-select-option>
                      </ion-select>
                    </ion-item>
                    <ion-item>
                    <ion-label>Address:</ion-label>
                    <ion-textarea [(ngModel)]="user_address" name="user_address" ></ion-textarea>
                  </ion-item>        
                  
                  <ion-button full round style="color: aliceblue;padding-top: 10px;" (click)="upadteprofile()">Update Profile</ion-button>
      </form>
      

</ion-content>
